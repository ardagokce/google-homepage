<!DOCTYPE html>
<html>

<head>
  <title>Google Homepage</title>
</head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>

<body>
  <header>
    <nav>
      <ul id="nav_bar">
        <li class="nav-links" id="gmail">

          <a href="#">Images</a>
        </li>
        <li class="nav-links" id="sign_in">

        </li>
      </ul>
    </nav>

  <div class="google">
    <a href="#" id="google_logo"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" /></a>

  <footer>
    <ul class="footer-left">
      <li href="#">Advertising</li>
      <li href="#">Business</li>

    </ul>

    <ul class="footer-right">
      <li href="#">Privacy</li>
      <li href="#">Terms</li>
      <li href="#">Settings</li>
    </ul>

    </footer>

</html>
